<div class="card">
    <div class="flex justify-content-between align-items-center mb-5">
        <span class="text-900 text-xl font-semibold">Lista de Usuarios</span>
        <button pButton pRipple class="p-button-outlined font-semibold" icon="pi pi-plus" label="Nuevo Usuario" (click)="add()"></button>
    </div>
<!--     <app-task-list [taskList]="todo" title="ToDo"></app-task-list>
    <app-task-list [taskList]="completed" title="Completed"></app-task-list>  -->

    <div class="grid">
        <div class="col-12">
            <div class="card">
                <p-table #dt1 [value]="listUser" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
                    <ng-template pTemplate="caption">
                        <div class="flex justify-content-between flex-column sm:flex-row">
                            <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                            <span class="p-input-icon-left mb-2">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-between align-items-center">
                                    Nombre
                                    <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
                                </div>
                            </th>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-between align-items-center">
                                    Apellidos
                                    <p-columnFilter type="text" field="name" display="menu" placeholder="Search by country"></p-columnFilter>
                                </div>
                            </th>
                           
                            <th style="min-width: 10rem">
                                <div class="flex justify-content-between align-items-center">
                                    Correo
                                    <p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
                                </div>
                            </th>
                            <th style="min-width: 8rem">
                                <div class="flex justify-content-between align-items-center">
                                    Opciones
                                    <p-columnFilter type="boolean" field="verified" display="menu"></p-columnFilter>
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-usuario>
                        <tr>
                            <td>
                                {{usuario.name}}
                            </td>
                            <td>
                                <!-- {{usuario.date | date: 'MM/dd/yyyy'}} -->
                                {{usuario.paterno + ' ' + usuario.materno}}
                            </td>
                            <td>
                                {{usuario.email}}
                            </td>
                            <td>
                                <button pButton label="Asignar Rol" class="p-button-outlined mb-2" icon="pi pi-cog" (click)="assignRole(usuario)"></button>
                                <!-- <button pButton label="Asignar Rol" class="p-button-outlined mb-2" icon="pi pi-cog" (click)="editUser(usuario)"></button> -->
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="8">No hay usuarios registrados.</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td colspan="8">Cargando informacion de usuarios. Please wait.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
    
        </div>
    </div>

    
</div>
