<table id="customers">
    <tr >
        <th>Code</th>
        <th>Name</th>
        <th>Ruta</th>
        <th>Asignar</th>
    </tr>
    <tr *ngFor="let item of listOpcion; let i = index">
        <td>{{ item.code }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.route }}</td>
        <td>
            <input type="checkbox" [(ngModel)]="listBoolean[i]" (change)="changeSelect($event, i)">
        </td>
    </tr>
</table>
